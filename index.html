<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Management</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="frame">
        <div class="div">
            <div class="end"></div>
            <div class="overlap">
                <div class="overlap">
                    <div class="group">
                        <div class="overlap-group">
                            <div class="rectangle"></div>
                            <div class="text-wrapper">Job Management</div>
                            <div class="overlap-group-wrapper">
                                <div class="overlap-group-2">
                                    <div class="rectangle-2"></div>
                                    <div class="text-wrapper-2">ADMIN</div>
                                </div>
                            </div>
                            <img class="image" src="img/image-1.png" alt="ImageJob" />
                            <img class="line" src="img/line-11.svg" alt="ImageJob">
                        </div>
                    </div>
                    <div class="frame-wrapper">
                        <div class="div-2">
                            <div class="input">
                                <div class="content"><input class="placeholder" placeholder="Search Job" type="text" /></div>
                            </div>
                            <div class="text-wrapper-3">Search: </div>
                            <button class="button button-2" title="Add Job">+ Add new Job</button>
                        </div>
                    </div>
                </div>
                <div class="group-wrapper">
                    <table id="jobTable" class="job-table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Job Id</th>
                                <th>Status</th>
                                <th>Trigger Desc</th>
                                <th>Job Group</th>
                                <th>Action</th>
                                <th>Follow Live</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                            <!-- <tr>
                                <td>1</td>
                                <td>J001</td>
                                <td>Active</td>
                                <td>Start at 9 AM</td>
                                <td>Group A</td>
                                <td>Edit/Stop</td>
                                <td>Follow/Unfollow</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
