<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleguide.css">
</head>
<body>
    <div class="element">
        <div class="overlap-group-wrapper">
            <div class="overlap-group">
                <div class="image"><img class="shubham-dhage" src="img/shubham-dhage-mjl0yidsi18-unsplash-1.png" alt="Image" />
                </div>
                <div class="backdrop"></div>
                <div class="sign-up-overlay">
                    <div class="frame">
                        <img class="img" src="img/image-1.png" alt="Image" />
                        <div class="div">
                            <div class="div-wrapper">
                                <div class="text-wrapper-15">Sign up</div>
                            </div>
                            <div class="frame-6">
                                <div class="div-7">
                                    <div class="label-7">Your username</div>
                                    <input class="text-field" placeholder="Your username" type="text" />
                                </div>
                                <div class="email-wrapper">
                                    <div class="div-7">
                                        <div class="label-8">Password</div>
                                        <input class="text-field" placeholder="Password" type="password" />
                                    </div>
                                </div>
                                <div class="frame-4">
                                    <div class="text-wrapper-16">Forgot password?</div>
                                </div>
                                <button class="sign-up">Next</button>
                            </div>
                        </div>
                    </div>
                    </div>
                    <img class="icons" src="img/icons.svg" alt="Icons" />
                    <img class="icons-2" src="img/icons.svg" alt="Icons2" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
